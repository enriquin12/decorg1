<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Página 2 - Frente</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <style>
    html, body { margin:0; padding:0; height:100%; background:transparent; }
    .bg {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:url('pagina2.jpeg') no-repeat center top;
      background-size:cover;
      z-index:0; pointer-events:none;
    }
    .ui { position:relative; z-index:1; min-height:calc(var(--vh)); width:100%; }
    .hotspot { position:absolute; background:rgba(255,0,0,0); border:0; cursor:pointer; }
    #btn-back { top:2.6%; left:3.6%; width:9.2%; height:6.8%; min-width:44px; min-height:44px; }
    #btn-verso { top:5.2%; left:50.5%; width:14.5%; height:6.2%; transform:translateX(-8%); min-width:44px; min-height:44px; }
    .auth-container {
      position:absolute; left:6%; right:6%;
      bottom:calc(env(safe-area-inset-bottom) + 72px);
      z-index:2; display:flex; justify-content:center; gap:8px;
      font-size:15px; color:#000;
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="ui">
    <button id="btn-back" class="hotspot" aria-label="Voltar"></button>
    <button id="btn-verso" class="hotspot" aria-label="Abrir verso"></button>

    <div class="auth-container" role="status" aria-live="polite" aria-atomic="true">
      <span>Última atualização em:</span>
      <span id="auth-timestamp" class="auth">carregando...</span>
    </div>
  </div>

  <script>
    // BOTÃO VOLTAR → página1.html
    document.getElementById("btn-back").addEventListener("click", () => {
      window.location.href = "pagina1.html";
    });

    // BOTÃO VERSO → página3.html
    document.getElementById("btn-verso").addEventListener("click", () => {
      window.location.href = "pagina3.html";
    });
  </script>

</body>
</html>
