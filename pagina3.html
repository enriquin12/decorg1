<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Página 3 - Verso</title>

  <!-- PWA / iOS -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    :root { --vh: 100vh; }
    html,body {
      height:100%;
      margin:0;
      padding:0;
      -webkit-user-select:none;
      user-select:none;
      background:#fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .bg {
      position: fixed;
      inset: 0;
      background-image: url('pagina3.jpeg');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      z-index: 0;
      pointer-events: none;
    }

    .ui {
      position: relative;
      z-index: 1;
      min-height: calc(var(--vh));
      width: 100%;
      box-sizing: border-box;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .hotspot {
      position: absolute;
      background: rgba(255,0,0,0);
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    #btn-back {
      top: 2.6%;
      left: 3.6%;
      width: 9.2%;
      height: 6.8%;
      min-width:44px;
      min-height:44px;
    }

    /* botão Frente posicionado sobre a palavra 'FRENTE' */
    #btn-frente {
      top: 5.2%;
      left: 18.5%;
      width: 14.5%;
      height: 6.2%;
      transform: translateX(-8%);
      min-width:44px;
      min-height:44px;
    }

.auth-container {
  position: absolute;
  left: 6%;
  right: 6%;
  bottom: calc(env(safe-area-inset-bottom) + 72px);
  z-index: 2;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-size: 15px;
  color: #000;
  line-height: 1;
  font-weight: 400;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}
.auth-container .auth {
  font-weight: 400;
  font-size: 15px;
  pointer-events: none;
}



    @media (max-width:360px) {
      #btn-back { top: 3.2%; left: 4.2%; width: 11%; height: 7.6%; }
      #btn-frente { top: 6.2%; left: 19%; width: 17%; height: 7.6%; transform: translateX(-9%); }
      .auth-container { left: 5%; right: 5%; bottom: calc(env(safe-area-inset-bottom) + 56px); font-size: 12px; padding: 7px 10px; }
    }

    @media (min-width:900px) {
      #btn-back, #btn-frente { min-width:56px; min-height:56px; }
      .auth-container { padding: 10px 14px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="ui" role="main" aria-label="Página verso do documento">
    <button id="btn-back" class="hotspot" aria-label="Voltar"></button>
    <button id="btn-frente" class="hotspot" aria-label="Abrir frente"></button>

    <div class="auth-container" role="status" aria-live="polite" aria-atomic="true">
      <span>Última atualização em:</span>
      <span id="auth-timestamp" class="auth">carregando...</span>
    </div>
  </div>

  <script>
    // Corrige 100vh no iOS
    function setVh(){ document.documentElement.style.setProperty('--vh', (window.innerHeight || document.documentElement.clientHeight) + 'px'); }
    setVh(); window.addEventListener('resize', setVh);

    // Helpers para timestamp
    function two(n){ return n < 10 ? '0' + n : String(n); }
    function buildTimestamp(date){
      const d = two(date.getDate());
      const m = two(date.getMonth() + 1);
      const y = String(date.getFullYear()).slice(-2);
      const hh = two(date.getHours());
      const mm = two(date.getMinutes());
      return `${d}/${m}/${y} - ${hh}:${mm}`;
    }
    function setAuthTimestamp(){
      const el = document.getElementById('auth-timestamp');
      if(el) el.textContent = buildTimestamp(new Date());
    }

    // Navegação relativa
    (function(){
      const back = document.getElementById('btn-back');
      if(back){
        back.addEventListener('click', function(e){
          e.preventDefault();
          location.assign('index.html');
        }, {passive:false});
      }
      const frente = document.getElementById('btn-frente');
      if(frente){
        frente.addEventListener('click', function(e){
          e.preventDefault();
          location.assign('pagina2.html'); // ← retorna corretamente
        }, {passive:false});
      }
    })();

    window.addEventListener('load', function(){
      setAuthTimestamp();
    });

    // Debug: checar standalone
    (function(){
      const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
      console.info('Standalone?', isStandalone);
    })();

    // Service worker opcional
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js').catch(()=>{/* não crítico */});
    }
  </script>
</body>
</html>
